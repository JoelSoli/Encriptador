<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/Encriptador/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/Encriptador/Imagenes/Logo.png" alt="">
        </div>
    </header>

 <main class="principal">

    <div class="principal_texto_cifrado">
         <input type="text" placeholder="Ingrese texto aquí"/>
    </div>

    <div class="principal_container">
            <div class="principal_container_muneco">
            <img src="/Encriptador/Imagenes/Muñeco.png" alt="">
            </div>

            <div class="principal_container_negritas">
                <p> <strong>Ningún mensaje fue encontrado</strong></p>
            </div>

            <div class="principal_container_simples">
                <p>Ingresa el texto que deseas encriptar o desenciptar</p>
            </div>
    </div>
    
 </main>


    <footer>
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="botones">
                <button class="botones_encriptar">Encriptar</button>
                <button class="botones_desencriptar">Desencriptar</button>
        </div>  
    </footer>

    
</body>
</html>
